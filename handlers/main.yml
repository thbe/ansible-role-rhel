---
- name: Restart cockpit
  ansible.builtin.service:
    name: cockpit.socket
    state: restarted
  when:
    - (ansible_facts['virtualization_type'] != "container") and
      (ansible_facts['virtualization_type'] != "docker")

- name: Reload firewalld
  ansible.builtin.command:
    cmd: firewall-cmd --reload
  when:
    - (ansible_facts['virtualization_type'] != "container") and
      (ansible_facts['virtualization_type'] != "docker")
